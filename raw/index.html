<!DOCTYPE html>
<html>
<head>
	<title>peerDocs</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	  <link rel="stylesheet" type="text/css" href="style/quill.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link href="bootstrap/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="//cdn.quilljs.com/0.19.10/quill.snow.css">
</head>


<body>

<script type="text/x-handlebars" data-template-name="pd">

 <section id="services" class="services bg-primary">
        <div class="container">
            <div class="row text-center">
                <div class="col-lg-10 col-lg-offset-1">
                    <div class="row">
                        <div class="col-md-3 col-sm-6">
                            <div class="service-item">
                                <span class="fa-stack fa-3x">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-cloud fa-stack-1x text-primary"></i>
                            </span>
                                <h4>
                                     <a href='#' class="navtext" {{action "createDoc"}}>NEW DOC</a>
                                </h4>
                                
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-6">
                            <div class="service-item">
                                <span class="fa-stack fa-3x">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-compass fa-stack-1x text-primary"></i>
                            </span>
                                <h4>
                                    {{#link-to "PD.LIST" class="navtext"}}LIST{{/link-to}}
                                </h4>
                                
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-6">
                            <div class="service-item">
                                <span class="fa-stack fa-3x">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-flask fa-stack-1x text-primary"></i>
                            </span>
                                <h4>
                                     <a id="invitebtn" href='#' class="navtext">INVITE</a>
                                </h4>
                               
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-6">
                            <div class="service-item">
                                <span class="fa-stack fa-3x">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-shield fa-stack-1x text-primary"></i>
                            </span>
                                <h4>
                                    {{#link-to "PD.SETTING" class="navtext"}}SETTING{{/link-to}}
                                </h4>
                               
                            </div>
                        </div>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.col-lg-10 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </section>
<div id="test-invite" style="display:none">
<input id="iip" type="text" value="ipaddr"/>
<input id="idoc" type="text" value="docid"/>
<input id="iname" type="text" value="name"/>
<input id="ikey" type="text" value="key"/>
<a  href='#' {{action "invite"}}>INVITE</a>
<a  href='#' {{action "join"}}>JOIN</a>
</div>

        <div class="site-wrapper">
        {{outlet}}
        </div>
	

</script>



<script type="text/x-handlebars" data-template-name="pd/index">
<div id="welcome">
        <div class="text-vertical-center">
            <h1>Start PeerDoc</h1>
            <h3>Team20</h3>
            <br>
            <a id="opennav" href="#about" class="btn btn-dark btn-lg">Find Out More</a>
        </div>
</div>

</script>

<script type="text/x-handlebars" data-template-name="pd/LIST">

  <a href="#" class="list-group-item disabled">
